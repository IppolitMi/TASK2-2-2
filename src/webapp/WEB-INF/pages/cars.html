<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<table>
    <caption>Table of Cars</caption>
    <tr>
        <th>Price</th>
        <th>Model</th>
        <th>Owner</th>
    </tr>
    <tr th:each="car : ${list}">
        <td th:utext="${car.price}">Price</td>
        <td th:utext="${car.model}">Model</td>
        <td th:utext="${car.owner}">Owner</td>
    </tr>
</table>
</body>
</html>
